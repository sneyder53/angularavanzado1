<div class="navigation col-lg-12">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" [routerLink] = "['/home']">{{title}}</a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a class="nav-link" [routerLink] = "['/home']"  [routerLinkActive]="['active']">
              <i class="fas fa-home"></i>
              Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink] = "['/animales']"  [routerLinkActive]="['active']">
              <i class="fas fa-paw"></i>
              Animales
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink] = "['/cuidadores']"  [routerLinkActive]="['active']">
              <i class="fas fa-users"></i>
              Cuidadores
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink] = "['/tienda']" [routerLinkActive]="['active']">
              <i class="fas fa-store-alt"></i>
              Tienda
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink] = "['/contacto']"  [routerLinkActive]="['active']">
              <i class="fas fa-address-book"></i>
              Contacto
            </a>
          </li>
        </ul>
        <ul class="navbar-nav" *ngIf="!identity">
            <li class="nav-item">
              <a class="nav-link" [routerLink] = "['/registro']"  [routerLinkActive]="['active']">
                <span  class="fas fa-user"></span>
                Registro
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink] = "['/login']"  [routerLinkActive]="['active']">
                <span  class="fas fa-sign-in-alt"></span>
                Login
              </a>
            </li>
        </ul>
        <div class="navbar-nav" *ngIf="identity">
          <div class="avatar">
            <img src="{{url+'get-imege-file/' + identity.image}}">
          </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{identity.name}} <span class="caret"></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button *ngIf="identity && identity.role == 'ROLE_ADMIN'" class="dropdown-item" type="button" [routerLink] = "['/admin-panel']" >
                <span  class="fas fa-tasks"></span>
                Adminitracion
              </button>
              <button class="dropdown-item" type="button" [routerLink] = "['/mis-datos']" >
                <span  class="fas fa-user-cog"></span>
                Mis datos
              </button>
              <button class="dropdown-item" type="button" (click)="logout()" >
                <span  class="fas fa-sign-out-alt"></span>
                Salir
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>

<div class="col-lg-11">
  <router-outlet></router-outlet>
</div>
