<div class="col-lg-6">
  <h1>{{title}}</h1>
  <div class="alert alert-success" *ngIf="status == 'success'">
    Has Actualizado tu informacion correctamente
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    No has actualizado tus datos correctamente
  </div>
  <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-10" action="">
    <p>
      <label for="name">Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
      <span *ngIf="!name.valid && name.touched">
        El nombre es obligatorio
      </span>
    </p>
    <p>
      <label for="surname">Apellidos</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
      <span *ngIf="!surname.valid && surname.touched">
        Los Apellidos son obligatorio
      </span>
    </p>
    <p>
      <label for="email">Correo Electronico</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
      <span *ngIf="!email.valid && email.touched">
        El email no es correcto
      </span>
    </p>
    <div class="image-for-edit" *ngIf="user.image && user.image != 'null'">
      <img src="{{url+'get-imege-file/' + user.image}}">
    </div>
    <p>
      <label for="avatar">Sube tu Avatar</label>
      <input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)">
    </p>
    <input type="submit" value="{{title}}" class="btn btn-primary" [disabled]="!userEditForm.form.valid">
  </form>
</div>
